<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Github User Finder</title>
</head>

<body>
  <!-- Heading elements -->
  <div class="container">
    <h1 class="title">Github User Finder</h1>
    <p class="lead">Find data of the users on Github</p>
  </div>
  <!-- form and info area -->
  <section class="container">
    <p>Enter the Github username of the user</p>
    <input type="text" id="formField" class="u-full-width" placeholder="e.g.~ siddhantk232">
  </section>
  <!-- imported content from javascript file {js/app.js} -->
  <section id="imported-content">
    <div id="content"></div>
    <div id="repos"></div>
  </section>

  <!-- Footer -->
  <footer class="container">
    <p class="tac">
      Made With Love By <strong>siddhantk232</strong>
    </p>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
